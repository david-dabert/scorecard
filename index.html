<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Host</title>
</head>
<body>
  <h1>My JSON is live</h1>
  <pre id="output"></pre>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
